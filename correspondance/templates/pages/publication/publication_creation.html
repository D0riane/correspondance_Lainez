{% block corps %}

<h3><br/>Formulaire d'ajout d'un nouvel ouvrage</h3>

<div>
<form method="post" action="{{url_for('publication_creation')}}">
    <div class="form-group">
        <br/>
        <label for="champs_ref">Titre :</label>

    </div>

    <div class="form-group">
        <br/>
        <label for="champs_num">Volume :</label>
        <input type="text" class="form-control" name="publication_volume" placeholder="Tome" id="champs_num">
    </div>

    <br/>
    <button class="btn btn-primary" type="submit">Sauvegarder</button>

</form>
</div>
